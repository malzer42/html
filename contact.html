<!DOCTYPE html>
<html lang="en">

<head> <!-- Begin of Head -->

  <meta charset="UTF-8" />
  <title>Contact</title>

  <!-------------------------Link to external CSS----------->
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- Link to external JS -->
  <script type="text/javascript" src="js/header.js" defer></script>
  <script type="text/javascript" src="js/footer.js" defer></script>
  <script type="text/javascript" src="js/chat.js" defer></script>

  <style>
    .container {
      flex-direction: row;
      display: flex;
      height: 100vh;
      /* Full height of the viewport */
    }

    .left {
      flex: 3;
      /* 70% */
      background-color: white;
    }

    .right {
      flex: 7;
      /* 70% */
      background-color: white;
    }

    /* Responsive stacking for screens narrower than 768px */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left,
      .right {
        height: 50vh;
        /* Half height each */
      }
    }
  </style>

</head> <!--End of Head-->

<body> <!--Begin of Body -->

  <div id="footer"></div>

  <main>

    <h1><small> Contact Rapix!</small></h1>

    <div class="container">
      <div class="left">

        <h4 class="text-3xl font-bold mb-4">Get in Touch</h4>

        <section> <!--Begin section 1 -->

          <!-- Contact Info + Map -->
          <blockquote>
            <small>
              Weâ€™d love to hear from you. Reach out via the form or find us on the map below.
            </small>
          </blockquote>

        </section> <!--End of section 1 -->

        <section> <!--Begin section 2: Contact information -->

          <ul class="mb-6 space-y-2 text-gray-300">
            <li><small>Address:</small> 4541 Rue Noel, Terrebonne, QC</li>
            <li><small>Email:</small> rapix@pamit.net</li>
            <li><small>Phone:</small> +1 (438) 226-8155</li>
          </ul>

        </section> <!--End section 2 -->

        <section> <!--Begin of section 3: Map -->

          <!-- <div class="rounded-lg overflow-hidden shadow-lg">
          <iframe src="https://www.google.com/maps?q=45.75376356276172,
                              -73.69801357411401&hl=es;z=14&output=embed" width="100%" height="300" style="border:0;"
              allowfullscreen="" loading="lazy">
                
          </iframe>
        </div> -->

        </section> <!--Enof of section 3: Map -->

        <section> <!--Begin of section 4: Contact form-->

          <div>

            <h4 class="text-3xl font-bold mb-4">Contact Form</h4>

          </div>

          <div class="form-group"> <!-- Contact Form -->

            <form action="/submit-form" id="contactForm" method="POST">

              <table>

                <tr>
                  <td>
                    <label for="name" class="block mb-1 font-medium text-gray-300">Name: </label>
                  </td>
                  <td>
                    <input type="text" name="name" placeholder="Your Name" required />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="phone">Phone: </label>
                  </td>
                  <td>
                    <input type="tel" id="phone" name="phone" pattern="^\+?[0-9\s\-\(\)]{7,15}$"
                      placeholder="+1 (123) 456-7890" required />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="email">Email: </label>
                  </td>
                  <td>
                    <input type="email" name="email" placeholder="Your Email" required />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="message">Message: </label>
                  </td>
                  <td>
                    <textarea name="message" id="additional" placeholder="Your Message"
                      style="width: 300px; height: 50px; font-size: 16px;"></textarea>
                  </td>
                </tr>

                <td>
                <td>
                  <div class="cf-turnstile" data-sitekey="0x4AAAAAABT_sdEEEltXHkt4"></div>
                  <div>
                    <button type="submit" style="width: 300px; height: 50px; font-size: 16px;">Click to send
                      message</button>

                  </div>
                </td>
                </td>

              </table>

              <p id="status"></p>

              <script>
                const scriptURL = "https://script.google.com/macros/s/AKfycbxBmFpqjHnpWKl4xsC7go6wf4lt4o-qy5TqWPOss22kdm9mxDBzqN-UKQBjxxeBYR27Qw/exec";
                const form = document.getElementById("contactForm");

                form.addEventListener("submit", e => {
                  e.preventDefault();
                  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => document.getElementById("status").innerText = "Message sent!")
                    .catch(error => document.getElementById("status").innerText = "Something went wrong.");
                  form.reset();
                });
              </script>

            </form>

          </div>
        </section> <!--End of section 4: Contact form -->

      </div>
      <div class="right">

        <h2><i></i></h2>

        <div class="rounded-lg overflow-hidden shadow-lg">
          <iframe src="https://www.google.com/maps?q=45.75376356276172,
                                    -73.69801357411401&hl=es;z=14&output=embed" width="100%" height="640"
            style="border:0;" allowfullscreen="" loading="lazy">

          </iframe>
        </div>

      </div>
    </div>


  </main>

  <div id="header"></div>

</body>

</html>
